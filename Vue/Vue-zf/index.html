<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-zf</title>
</head>

<body>
  <div id="app" style="color:red;font-size: 24px;">
    <p>hello world rskmin</p>
    <li style="color: blue">{{school.name}}</li>
    <li>{{school.age}}</li>
  </div>
  <script src="/dist/umd/vue.js"></script>
  <script>
    Vue.mixin({
      created: function a() {
        console.log('created... a')
      }
    })
    Vue.mixin({
      created: function b() {
        console.log('created... b')
      }
    })
    // options Api 通过一个选项进行
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          arr: [1, 2, 3],
          school: {
            name: 'rskmin',
            age: 20
          }
        }
      },
      created() {
        console.log('my created')
      }
      // template: `<div>hello</div>`
    })

    // 渲染操作 1) 默认先找render方法 2) 没有render方法会查找template 3) 找当前el指定元素的内容去渲染
    // ast解析template => render 函数 
  </script>
</body>

</html>
