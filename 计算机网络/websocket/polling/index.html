<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>polling</title>
</head>
<body>
  <div id="clock"></div>
  <script>
    let clock = document.querySelector('#clock');
    setInterval(function () {
      fetch('/clock', {
        method: 'GET',
      }).then(res => res.json())
      .catch(error => console.error(error))
      .then(data => clock.innerHTML = data.time)
    }, 1000);
  </script>
</body>
</html>
