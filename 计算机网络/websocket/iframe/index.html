<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe</title>
</head>
<body>
  <div id="clock"></div>
  <iframe src="/clock" style="margin: 0;padding: 0;width: 0;height: 0;"></iframe>
  <script>
    function setTime(ts) {
      document.querySelector('#clock').innerHTML = ts;
    }
  </script>
</body>
</html>
