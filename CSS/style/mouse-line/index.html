<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>鼠标移动线条</title>
  <link type="text/css" rel="stylesheet" href="./style.css">
  <script crossorigin="anonymous" integrity="sha384-A7Ik2JejXsM5xgDSEj1723hHmqWnQ8zXAbCbJResEN0JC3tmrsS111vV7XQ1MFrF" src="https://lib.baomitu.com/gsap/3.3.3/gsap.min.js"></script>
</head>

<body>
  <div class="cursor">
    <div class="text">Slinky</div>
    <div class="text">Slinky</div>
    <div class="text">Slinky</div>
    <div class="text">Slinky</div>
    <div class="text">Slinky</div>
    <div class="text">Slinky</div>
    <div class="text">Slinky</div>
    <div class="text">Slinky</div>
    <div class="text">Slinky</div>
  </div>
  <script type="text/javascript">
    document.addEventListener('mousemove', e => {
      gsap.to('.text', {
        x: e.clientX,
        y: e.clientY,
        stagger: -0.02
      })
    })
  </script>
</body>

</html>
