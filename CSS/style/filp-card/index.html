<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>翻牌器</title>
  <link type="text/css" rel="stylesheet" href="./style.css">
  <script type="text/javascript" src=""></script>
</head>

<body>
  <div class="container">
    <div class="flip down">
      <div class="digital front" card-number="0"></div>
      <div class="digital back" card-number="1"></div>
    </div>
    &nbsp;
    <div class="flip down">
      <div class="digital front" card-number="1"></div>
      <div class="digital back" card-number="2"></div>
    </div>
    &nbsp;<font size="24">:</font>&nbsp;
    <div class="flip down">
      <div class="digital front" card-number="2"></div>
      <div class="digital back" card-number="3"></div>
    </div>
    &nbsp;
    <div class="flip down go">
      <div class="digital front" card-number="3"></div>
      <div class="digital back" card-number="4"></div>
    </div>
    &nbsp;<font size="24">:</font>&nbsp;
    <div class="flip down go">
      <div class="digital front" card-number="5"></div>
      <div class="digital back" card-number="0"></div>
    </div>
    &nbsp;
    <div class="flip down go">
      <div class="digital front" card-number="9"></div>
      <div class="digital back" card-number="0"></div>
    </div>
  </div>
</body>

</html>
