<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translucent borders</title>
  <style>
    .main {
      width: 50vw;
      height: 50vh;
      background: yellow;
      margin: 0 auto;
    }

    .main div {
      padding: 12px;
      margin: 20px auto;
      background-color: white;
      border: 10px solid hsla(0, 0%, 100%, .5);
    }

    input[id="pb"]:checked~div {
      background-clip: padding-box;
    }
  </style>
</head>

<body>
  <div class="main">
    <input id="pb" type="checkbox" checked>
    <label for="pb">padding-box(default)</label>
    <div>A paragraph of filler text.</div>
  </div>
</body>

</html>
